<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mobile-display-none">
            <div class="login-img-content">
                <img src="assets/images/login.png" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-content">
                <form  #loginForm="ngForm" (ngSubmit)="onSubmitSingInForm(loginForm)"  (keyup.enter)="onSubmitSingInForm(loginForm)">
                    <div class="login-logo">
                        <img src="assets/images/logo.png" />
                    </div>
                    <h2 class="login-header">Login</h2>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" clearInput  name="email" [(ngModel)]="model.email" required>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" name="password" clearInput [(ngModel)]="model.password" required >
                                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon class="mat-icon-color">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a>
                            </mat-form-field>
                        </div>
                    </div>
                    <input type="hidden"   name="type" [(ngModel)]="model.type">
                    
                    <div class="row">
                        <div class="col-6 col-md-6 col-lg-6 col-sm-6 col-xs-6">
                            <div class="f-password">
                                <a [routerLink]="['/', 'forgot-password']">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="col-6 col-md-6 col-lg-6 col-sm-6 col-xs-6">
                            <div class="sign-up" matRipple [routerLink]="['/', 'register']"
                            >
                                <a href="" type="submit">SIGN UP</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="login-button" mat-raised-button  [ngClass]="{'loadingEnable':isLoading}" [disabled]="!loginForm.valid">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
